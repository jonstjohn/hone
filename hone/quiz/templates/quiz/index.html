{% extends 'base.html' %}

{% block content %}
<h1>Take a Quiz</h1>

<ul class="nav nav-tabs navmid">
    <li class="active">
        <a href="#">Most Popular</a>
    </li>
    <li><a href="#">By Topic</a></li>
    <li><a href="#">Recently Added</a></li>
</ul>

<div style="border-left: 1px solid #ddd; padding: 20px">
    <table class="table">
    <thead>
    <tr>
        <th>Quiz</th>
        <th>Topic</th>
        <th># Questions</th>
        <th>Previous Attempts</th>
    </tr>
    </thead>
    <tbody>
        {% for quiz in quizzes %}
            <tr>
                <td><a href="/quiz/{{ quiz.id }}">{{ quiz.quiz }}</a></td>
                <td>PHP</td>
                <td>{{ quiz.questions|length }}</td>
                <td>5</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
{% endblock %}
